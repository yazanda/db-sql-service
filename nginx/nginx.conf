worker_processes auto;

events { worker_connections 1024; }

http {
  # Basic hardening
  server_tokens off;

  # Rate limiting (per IP)
  limit_req_zone $binary_remote_addr zone=api_rl:10m rate=10r/s;

  upstream app_upstream {
    server app:8000;
  }

  server {
    listen 80;
    server_name your-subdomain.jce.ac.il;

    # If you terminate TLS elsewhere, keep as-is. Otherwise add TLS (see notes below).
    client_max_body_size 1m;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=()" always;

    location / {
      limit_req zone=api_rl burst=20 nodelay;

      proxy_pass http://app_upstream;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_read_timeout 60s;
    }
  }
}
