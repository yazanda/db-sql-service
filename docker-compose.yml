services:
  app:
    build: .
    environment:
      - API_KEY=${API_KEY}
    volumes:
      - sqlite_data:/data
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8596:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  sqlite_data:
